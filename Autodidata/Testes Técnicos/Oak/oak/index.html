<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div id="form-section">
            <h2>Cadastro de Produto</h2>
            <form id="product-form">
                <label for="product-name">Nome do Produto:</label>
                <input type="text" id="product-name" required><br><br>
                
                <label for="product-description">Descrição do Produto:</label>
                <input type="text" id="product-description" required><br><br>
                
                <label for="product-value">Valor do Produto:</label>
                <input type="number" id="product-value" step="0.01" required><br><br>
                
                <label>Disponível para Venda:</label>
                <select id="product-available">
                    <option value="sim">Sim</option>
                    <option value="não">Não</option>
                </select><br><br>
                
                <button type="submit">Cadastrar Produto</button>
            </form>
        </div>

        <div id="list-section" class="hidden">
            <h2>Lista de Produtos</h2>
            <table id="product-list">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Valor</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Os produtos cadastrados aparecerão aqui -->
                </tbody>
            </table>
            <button id='new-product-button'>Cadastrar Novo Produto</button>
        </div>
    </div>

    <script type="module" src="main.js"></script>

</body>
</html>
